<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Matchmaker</title>
  <link rel="icon" type="image/png" href="Logo.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Libre Baskerville', serif;
      background-color: #102770;
      color: #efcee4;
      height: 100vh;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: flex-start;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      padding: 40px;
      gap: 40px;
    }

    .form-section {
      max-width: 500px;
      flex: 1;
      min-width: 300px;
    }

    .title-illustration {
      max-width: 100%;
      margin-bottom: 20px;
      height: auto;
    }

    .form-content {
      margin-top: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 1.2rem;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      background-color: #efcee4;
      font-size: 1rem;
      color: #1a1a1a;
    }

    .next-button {
      width: 100%;
      background-color: #f66b99;
      color: #0a2372;
      font-weight: bold;
      font-size: 1.2rem;
      padding: 14px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .next-button:hover {
      opacity: 0.9;
    }

    .right-section {
      flex: 1;
      min-width: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .illustration {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-section">
      <img src="TitleYM.png" alt="Title" class="title-illustration">
      <div class="form-content">
        <label for="age">How old are you?</label>
        <input type="text" id="age" placeholder="25">

        <label for="location">Where do you live?</label>
        <input type="text" id="location" placeholder="NSW">

        <label for="hobby">What do you enjoy doing? Select all that apply.</label>
        <select id="hobby">
          <option>Dancing</option>
          <option>Cooking</option>
          <option>Reading</option>
        </select>

        <label for="job">What do you do for a living?</label>
        <select id="job">
          <option>Accountant</option>
          <option>Engineer</option>
          <option>Teacher</option>
        </select>

        <label for="income">How much do you earn?</label>
        <select id="income">
          <option>Less than $91,000</option>
          <option>$91,000 - $150,000</option>
          <option>More than $150,000</option>
        </select>

        <a href="OurRecommendation.html"> <button class="next-button">Next</button></a>
      </div>
    </div>

    <div class="right-section">
      <img src="Matchmaker.png" alt="Puzzle Match" class="illustration" style="width: 650px; margin-left: 200px;">
    </div>
  </div>
</body>
</html>

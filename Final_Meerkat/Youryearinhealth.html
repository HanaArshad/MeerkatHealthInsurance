<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Year In health</title>
  <link rel="icon" type="image/png" href="Logo.png">
  <style>
    body {
      margin: 0;
      background-color: #fdf7d7;
      padding: 2rem;
      position: relative;
      font-family: sans-serif;
    }


    .back-button {
      position: absolute;
      top: 1rem;
      right: 2rem;
      background-color: #102770;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
    }

    img {
      max-width: 55%;
      height: auto;
      display: block;
      margin: 0 auto;
      margin-left: -15px;
      margin-top: -20px;
    }

    .phone-frame {
      width: 260px;
      height: 520px;
      background-color: #000;
      border-radius: 35px;
      padding: 16px;
      box-shadow: 0 0 19px rgba(0,0,0,0.2);
      margin: 1rem auto 0 auto; 
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .phone-frame video {
      width: 100%;
      height: 100%;
      border-radius: 28px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <a href="javascript:history.back()" class="back-button">‚Üê Back</a>

  <img src="Heading.png" alt="Top Image" />

  <div class="phone-frame">
    <video autoplay muted playsinline loop>
      <source src="Reviewyourcover.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Password</title>
  <link rel="icon" type="image/png" href="Logo.png">
</head>
<body>
  <script>
    // Set your desired password here
    const correctPassword = "EYFF2025";

    const userInput = prompt("Enter the password to access the homepage:");

    if (userInput === correctPassword) {
      // Redirect to actual homepage
      window.location.href = "Homepage.html";
    } else {
      // Deny access
      document.write("<h1>Access Denied</h1><p>Incorrect password.</p>");
    }
  </script>
</body>
</html>
